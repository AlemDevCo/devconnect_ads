<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevConnect [ Giveaway Advertising ]</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        img {
            max-width: 200px;
        }
        .checkbox-container {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .checkbox-label {
            margin-left: 10px;
        }
        .continue-button {
            margin-top: 20px;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        /* Style the terms and conditions link */
        a {
            color: #3498db; /* Blue color */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DevConnect [ Giveaway Advertising ]</h1>
        <p>Please read and accept our <a href="terms.md">Terms and Conditions</a>:</p>
        <div class="checkbox-container">
            <input type="checkbox" id="accept-checkbox">
            <label for="accept-checkbox" class="checkbox-label">I agree to the Terms and Conditions</label>
        </div>
        <button class="continue-button" onclick="redirectToLink()">Continue</button>
    </div>

    <script>
        function redirectToLink() {
            if (document.getElementById("accept-checkbox").checked) {
                window.location.href = "gamepass.alemdev.org";
            } else {
                alert("Please accept the Terms and Conditions to continue.");
            }
        }
    </script>
</body>
</html>
